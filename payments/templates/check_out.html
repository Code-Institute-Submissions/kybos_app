{% extends 'base.html' %}
{% load bootstrap_tags %}
{% load static from staticfiles %}
{% block head_js %}
  <script src="https://js.stripe.com/v2/" type="text/javascript"></script>
  <script type="text/javascript">
      //<![CDATA[
      Stripe.publishableKey = '{{ publishable }}';
      //]]>
  </script>
  <script type="text/javascript" src="{% static 'js/stripe.js' %}"></script>
{% endblock %}


{% block content %}
    <div id="main_img">
        <h1>  Checkout </h1>
        <div id="back"> <a href="../../index_kybos.html#products"><span class="glyphicon glyphicon-chevron-left"> </span><p> Back </p></a></div>

	</div>
		<div class="boxes animatable fadeInUp">
			<div class="headerbox"> Address </div>
                <form role="form" method="post" id="payment-form" action="{% url 'check_out' payment.id %}">
                    <div id="credit-card-errors" style="display:none">
                        <div class="alert-message block-message error" id="stripe-error-message"></div>
                    </div>
                    <hr>
                    {% csrf_token %}
                    {{ form|as_bootstrap }}
                    <div class="form-group">
                      <input class="btn btn-primary" id="submit_payment_btn" name="commit" type="submit" value="Submit Payment">
                    </div>
                </form>
		</div>
		<div class="boxes order animatable fadeInUp">
			<h1> Your order </h1>
			<div id="boxtable">
				<table>
					<tr>
						<th> Description </th>
						<th> Price </th>
					</tr>
					<tr>
						<td> <span> Cube: Big(20€) Black 1 unit </span></td>
						<th> <span> 20€ </span></th>
					</tr>
				</table>
			</div>
			<div id="total"> <span>Total: 20€ </span></div>
			<div id="paybutton"> <a href="../thanks/thanks.html"><button type="submit" class="btn btn-default btn-green"> Pay </button></a></div>
		</div>
{% endblock %}
