{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Our Simple Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/cerulean/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Homemade+Apple|Megrim|Montserrat:700" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/kybos.css' %}">

	<script src="{% static 'js/lib/jquery-3.1.1.min.js' %}"> </script>
	<script src="{% static 'js/lib/bootstrap.min.js' %}"> </script>
    {% block head_js %}{% endblock %}

</head>
    <body style="background-image: url('{% static "patron2.png" %}')">

	<header>
		<div id="headertop">
			<div id="logo">
				<img src="{{ MEDIA_URL }}images/logo.png">
			</div>
		</div>
		<nav id="navbarall" class="nav navbar center navbar-default">
			<div class="navbar-header">
				<button
				 type="button"
				 class="navbar-toggle"
				 data-toggle="collapse"
				 data-target="#navwrapper"
				 aria-controls="navwrapper"
				 aria-expanded="false"
				 aria-label="Toggle-navigation">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	   		 	<span class="icon-bar"></span>
	            </button>
				<div class="navbar-brand"> <img src="{{ MEDIA_URL }}images/logo.png" width="50px"> <span class="sr-only">(current)</span><p> Kybos Terrariums</p></div>
			</div>
			<div class="collapse navbar-inner navbar-collapse" id="navwrapper">
				<ul class="nav navbar-nav">
					<li class="nav-item"> <a class="nav-link" href="{% url 'home' %}" data-scroll="Home"> Home</a> </li>
					<li class="nav-item"> <a class="nav-link" href="#" data-scroll="Process"> About </a> </li>
					<li class="nav-item"> <a class="nav-link" href="#" data-scroll="Products"> Products</a> </li>
					<li class="nav-item"> <a class="nav-link" href="#" data-scroll="Contact"> Contact </a> </li>
					<li id="logintoggle" class="nav-item ">

                    </li>
				</ul>
			</div>
		</nav>
    </header>
       {% if messages %}
        <div class="container alert alert-success">
            <div class="messages">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        </div></div>
    {% endif %}

       {% block content %}
       {% endblock %}
	<script src="{% static 'js/kybos.js' %}"> </script>

    </body>

</html>
