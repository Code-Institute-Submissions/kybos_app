{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <div class="container">
        <div class="center quick">
            <form role="form" method="post" action="{% url 'register' %}">
                <legend> Crear una cuenta nueva </legend>
                {% csrf_token %}
                {{ form | as_bootstrap }}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary"> Go! </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
